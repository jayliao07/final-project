<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create Resource</title>

    <!-- Bootstrap Core CSS -->
    <link href="stylesheets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="stylesheets/css/heroic-features.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">NYU OST</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Features -->
        <div class="col-md-4">
            <h3>Create New Resource</h3>
            <form action="/createResource" enctype="multipart/form-data" method="post" style="padding:15px;min-width:250px;">
                <div class="text-left" style="padding: 15px;max-width: 600px;"> 
                    Name<br>
                    <input type=text name="name" class="form-control" required></input>
                    <br>Date<br>
                    <input name="date" class="form-control" required></input><br>
                    <div class="form-group">
                        <label>Start Time</label>
                        <select class="form-control" name="stime">
                            {% for x in range(24) %}
                                  <option value="{{ x }}">{{ x }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label>End Time</label>
                        <select class="form-control" name="etime">
                            {% for x in range(24) %}
                                  <option value="{{ x }}">{{ x }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    Tags<br>
                    <input type=text name="tags" class="form-control" placeholder="t1, t2 (separated by space)"></input>

                    <br><button class="btn btn-success" type="submit">Submit</button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer>
            <div class="row text-center">
                <div class="col-lg-12">
                    <p>Copyright &copy; Jiacheng Liao 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="stylesheets/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="stylesheets/js/bootstrap.min.js"></script>

</body>

</html>
{% endautoescape %}
